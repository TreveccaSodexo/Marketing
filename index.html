<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resident Dining Marketing Checklist</title>

<style>
:root{
  --purple:#5B2D8B;
  --purple-light:#efe8f6;
  --black:#000;
  --gray:#555;
  --border:#d9d9d9;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#fff;
  color:var(--black);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

header{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:2px solid var(--border);
  z-index:10;
}

.container{
  max-width:900px;
  margin:auto;
  padding:14px;
}

h1,h2{
  margin:0;
  font-weight:800;
}

h1{font-size:18px}
h2{font-size:16px}

p,label{
  font-weight:700;
}

.small{
  font-size:12px;
  color:var(--gray);
}

.card{
  border:2px solid var(--border);
  border-radius:14px;
  margin:14px 0;
  background:#fff;
}

.card-header{
  padding:12px 14px;
  border-bottom:2px solid var(--border);
}

.card-body{
  padding:14px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

@media(max-width:600px){
  .row{grid-template-columns:1fr}
}

input, textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:2px solid var(--border);
  font-weight:700;
  font-size:14px;
}

textarea{min-height:80px}

.item{
  display:flex;
  justify-content:space-between;
  gap:12px;
  padding:12px 0;
  border-bottom:1px dashed var(--border);
}

.item:last-child{border-bottom:none}

.label{
  font-weight:800;
  font-size:15px;
}

.toggle{
  width:52px;
  height:30px;
  border-radius:999px;
  border:2px solid var(--purple);
  background:#fff;
  position:relative;
  cursor:pointer;
  flex-shrink:0;
}

.toggle input{
  position:absolute;
  inset:0;
  opacity:0;
}

.knob{
  width:24px;
  height:24px;
  border-radius:999px;
  background:#bbb;
  position:absolute;
  top:2px;
  left:2px;
  transition:.2s;
}

.toggle.on{
  background:var(--purple-light);
}

.toggle.on .knob{
  transform:translateX(22px);
  background:var(--purple);
}

.photos{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

.thumb{
  width:90px;
  height:90px;
  border:2px solid var(--border);
  border-radius:10px;
  overflow:hidden;
  position:relative;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.thumb .remove{
  position:absolute;
  top:4px;
  right:4px;
  width:22px;
  height:22px;
  background:#000;
  color:#fff;
  font-size:14px;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

button{
  border:2px solid var(--purple);
  background:#fff;
  color:#000;
  padding:10px 14px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}

button.primary{
  background:var(--purple);
  color:#fff;
}

.progress{
  height:8px;
  background:#eee;
  border-radius:999px;
  overflow:hidden;
  margin-top:10px;
}

.progress div{
  height:100%;
  background:var(--purple);
  width:0%;
}
</style>
</head>

<body>

<header>
  <div class="container">
    <h1>Resident Dining Marketing & Experience Checklist</h1>
    <div class="small">Sodexo One & All • Mobile Checklist</div>
    <div class="progress"><div id="progressBar"></div></div>
  </div>
</header>

<div class="container">

<div class="card">
  <div class="card-header"><h2>Run Details</h2></div>
  <div class="card-body row">
    <input id="site" placeholder="Site / Campus">
    <input id="manager" placeholder="Manager">
    <input id="meal" placeholder="Meal Period">
    <input id="time" type="time">
  </div>
</div>

<div id="checklist"></div>

<div class="card">
  <div class="card-header"><h2>Photos</h2></div>
  <div class="card-body">
    <input type="file" accept="image/*" capture="environment" multiple id="photoInput">
    <div class="photos" id="photoGrid"></div>
  </div>
</div>

<div class="card">
  <div class="card-header"><h2>End of Day Notes</h2></div>
  <div class="card-body">
    <textarea placeholder="Actions, issues, follow-ups"></textarea>
  </div>
</div>

<button class="primary" onclick="save()">Save</button>

</div>

<script>
const items=[
"Welcome signage clean and updated",
"Greeter positioned and informed",
"Digital screens working",
"Dining room clean and set",
"Food platforms food-forward",
"Item identifiers visible",
"Desserts merchandised properly",
"Guests greeted within 6 feet",
"Uniforms and appearance on brand",
"Signage compliant and consistent"
];

const checklist=document.getElementById("checklist");
const state=JSON.parse(localStorage.getItem("rdChecklist")||"{}");

items.forEach(text=>{
  const id=text.replace(/\W/g,"");
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="card-body item">
      <div class="label">${text}</div>
      <label class="toggle">
        <input type="checkbox" ${state[id]?"checked":""}>
        <span class="knob"></span>
      </label>
    </div>`;
  const toggle=card.querySelector(".toggle");
  const input=card.querySelector("input");
  if(input.checked)toggle.classList.add("on");
  input.onchange=()=>{
    toggle.classList.toggle("on",input.checked);
    state[id]=input.checked;
    updateProgress();
    localStorage.setItem("rdChecklist",JSON.stringify(state));
  };
  checklist.appendChild(card);
});

function updateProgress(){
  const total=items.length;
  const done=Object.values(state).filter(Boolean).length;
  document.getElementById("progressBar").style.width=(done/total*100)+"%";
}

function save(){
  localStorage.setItem("rdChecklist",JSON.stringify(state));
  alert("Saved locally");
}

updateProgress();

const photoInput=document.getElementById("photoInput");
const photoGrid=document.getElementById("photoGrid");

photoInput.onchange=()=>{
  [...photoInput.files].forEach(file=>{
    const r=new FileReader();
    r.onload=()=>{
      const d=document.createElement("div");
      d.className="thumb";
      d.innerHTML=`<img src="${r.result}"><div class="remove">×</div>`;
      d.querySelector(".remove").onclick=()=>d.remove();
      photoGrid.appendChild(d);
    };
    r.readAsDataURL(file);
  });
};
</script>

</body>
</html>
